<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <!-- DataTables CSS and JS -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.0.1/css/dataTables.dataTables.css"
    />

    <script src="https://cdn.datatables.net/2.0.1/js/dataTables.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" media="all" href="static-files/css/style.css" />
    <link rel="stylesheet" media="all" href="static-files/css/pricing.css" />
  </head>
  <body>
    <div id="nav"></div>
    <main>
      <div class="hero">
        <div class="header-padding"></div>
        <div class="hero-content body-width-container">
          <div class="hero-description">
            <h1>Rackspace Spot</h1>
            <h2>
              Cloud infrastructure auctioned in an open market.<br />
              Delivered as turnkey, fully managed Kubernetes clusters.
            </h2>
          </div>
          <div class="hero-box-container">
            <div class="hero-box">
              <h3>Bid from $0.001/hr</h3>
              <div class="box-description">
                <a
                  class="box-button"
                  href="#"
                  onclick="handleLogInClick('Get Started with Rackspace Spot')"
                  >Get started with Rackspace Spot</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <section class="pricing-container">
        <div class="filters">
          <div class="filter">
            <span>Region</span>
            <select id="regionSelector" class="form-select" aria-label="Region">
              <option id="allRegions" value="all">All</option>
            </select>
          </div>
          <div class="filter">
            <span>Class</span>
            <select id="classSelector" class="form-select" aria-label="Class">
              <option id="allClasses" value="all">All</option>
            </select>
          </div>
          <div class="filter">
            <span>Class</span>
            <select
              id="pricingPeriodSelector"
              class="form-select"
              aria-label="PricingPeriod"
            >
              <option value="per hour">Per Hour</option>
              <option value="per month">Per Month</option>
            </select>
          </div>
        </div>

        <table
          id="pricingTable"
          class="table table-striped table-bordered table-responsive"
        >
          <thead>
            <tr>
              <th>Type</th>
              <th>vCPUs</th>
              <th>Memory (GB)</th>
              <th>Current Market Price</th>
              <th>Region</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <div id="footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="static-files/js/pricing.js"></script>
  </body>
</html>
